<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FoodHub</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <a href="login.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-utensils"></i>
                <h1>Food<span>Hub</span></h1>
            </div>
            <p>Reset your password</p>
        </div>

        <div class="auth-forms">
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
                    <small class="form-text">We'll send a password reset link to your email</small>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>

                <div class="auth-switch">
                    Remember your password? <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
