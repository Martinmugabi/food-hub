<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ffa502;
            --dark: #2f3542;
            --light: #f1f2f6;
            --success: #2ed573;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .forgot-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        .forgot-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .forgot-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .forgot-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .forgot-form {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Success message styling */
        .success-message {
            display: none;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Error message styling */
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .forgot-container {
                margin: 20px;
                border-radius: 10px;
            }
            
            .forgot-header {
                padding: 20px;
            }
            
            .forgot-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1><i class="fas fa-key"></i> Forgot Password</h1>
            <p>Enter your email to reset your password</p>
        </div>
        
        <div class="forgot-form">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Password reset link has been sent to your email!
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                Remember your password? <a href="login.html">Log in here</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            emailError.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.style.display = 'block';
                return;
            }
            
            // Simulate sending reset link
            const resetBtn = document.querySelector('.reset-btn');
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            resetBtn.disabled = true;
            
            // In a real app, you would send this request to your backend
            setTimeout(() => {
                // Show success message
                successMessage.style.display = 'block';
                resetBtn.innerHTML = 'Send Reset Link';
                resetBtn.disabled = false;
                
                // Reset form
                document.getElementById('resetForm').reset();
                
                // In a real app, you would redirect to another page or show next steps
                console.log('Reset password link sent to:', email);
            }, 1500);
        });
        
        // Email validation on input
        document.getElementById('email').addEventListener('input', function() {
            const emailError = document.getElementById('emailError');
            emailError.style.display = 'none';
        });
    </script>
</body>
</html>
