<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodHub</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <a href="login.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-utensils"></i>
                <h1>Food<span>Hub</span></h1>
            </div>
            <p>Create your FoodHub account</p>
        </div>

        <div class="auth-forms">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name *</label>
                    <input type="text" id="registerName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address *</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" class="form-control" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="registerLocation">Location</label>
                    <input type="text" id="registerLocation" class="form-control" placeholder="Enter your location">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password *</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Create a password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                    </div>
                    <div class="strength-text"></div>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I agree to the <a href="#">Terms of Service</a> and 
                        <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-switch">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
